<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/users.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right,rgb(255, 255, 255),rgba(176, 200, 206, 0.56));
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .cosmic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080/2c3e50/ffffff?text=Cosmic+Background') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        .card {
            margin-top: 10%;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-size: 2rem;
            font-weight: bold;
            background-color: #f9f9f9;
            color: #2c3e50;
            border-radius: 1.5rem 1.5rem 0 0;
            padding: 1.5rem 0;
            text-transform: uppercase;
        }

        .card-body {
            padding: 3rem 2rem;
            text-align: center;
            color: #34495e;
        }

        .logout-icon {
            font-size: 7rem;
            color: #28a745;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease-in-out;
        }

        .logout-icon:hover {
            transform: scale(1.2);
        }

        h4 {
            color: #34495e;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #2980b9;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 1rem;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #1c5986;
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5);
        }

        .footer-text {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 3rem;
        }

        .footer-text a {
            color: #3498db;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cosmic-background"></div>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                Logout Successful
            </div>
            <div class="card-body">
                <div class="logout-icon mb-4">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                <h4>You have successfully logged out of your account.</h4>
                <p>It was a pleasure having you with us. If you ever wish to return, weâ€™ll be here waiting for you!</p>
                <a href="{% url 'users:login' %}" class="btn btn-primary">Return to Login</a>
            </div>
        </div>
    </div>

    <div class="footer-text">
        <p>Have questions? <a href="#">Contact Us</a></p>
    </div>

    <script src="{% static 'js/users.js' %}"></script>
</body>
</html>
