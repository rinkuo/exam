<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School CRM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.5.0/dist/lazyload.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
</head>

<body class="bg-gray-50">

    <div class="flex h-screen overflow-hidden">

        <!-- SIDEBAR -->
        {% include 'includes/aside.html' %}

        <div class="flex-1 flex flex-col overflow-hidden">

            <!-- NAVBAR -->
            {% include 'includes/nav.html' %}

            <!-- MAIN CONTENT -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- MODAL -->
    {% comment %} {% block modal %} {% endblock %} {% endcomment %}

    <!-- JAVASCRIPT BLOCK -->
    <canvas id="enrollmentChart" width="400" height="400"></canvas>
    <canvas id="subjectChart" width="400" height="400"></canvas>
    {% block script %}{% endblock %}
    <script src="{% static 'js/users.js' %}"></script>
</body>
</html>
