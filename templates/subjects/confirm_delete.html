{% extends 'base.html' %}

{% block title %}Confirm Delete - School CRM{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-warning text-white text-center">
                    <i class="bi bi-exclamation-triangle"></i> <strong>Warning!</strong>
                </div>
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Are you sure you want to delete?</h3>
                    <p class="card-text mb-5">This action is permanent and cannot be undone. Deleting this item may have serious consequences.</p>

                    <form method="post" action="{{ subject.get_delete_url }}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger me-4 px-5 py-2">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                            <button type="button" class="btn btn-secondary px-5 py-2">
                                <a href="{% url 'subjects:list' %}" class="text-decoration-none text-white">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
